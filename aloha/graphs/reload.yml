nodes:
  - id: aloha-client
    custom:
      source: cargo
      args: run -p aloha-client --release
      inputs:
        puppet_goal_position: reload/puppet_goal_position
        tick: dora/timer/millis/20
      outputs:
        - puppet_position

  - id: reload
    operator:
      python: ../nodes/reload.py
      inputs: 
        tick: dora/timer/millis/200
      outputs:
        - puppet_goal_position
  
  - id: webcam
    custom:
      source: ../nodes/realsense_node.py
      inputs:
        tick: dora/timer/millis/20
      outputs:
        - image

  - id: plot
    custom:
      source: ../nodes/plot_node.py
      inputs:
        image: webcam/image
        position: teleop/puppet_position
      envs:
        IMAGE_WIDTH: 1280
        IMAGE_HEIGHT: 720