nodes:
  - id: client # control an arm to be in a certain position
    custom:
      build: cargo build -p client --release
      source: cargo
      args: run -p client --release
      inputs:
        goal_position: record/arm_position
      envs:
        ARM_PORT: /dev/tty.usbmodem575E0032531


  - id: record # read position of all servos of an arm
    custom:
      build: cargo build -p record --release
      source: cargo
      args: run -p record --release
      inputs:
        tick: dora/timer/millis/16
      outputs:
        - arm_position
      envs:
        ARM_PORT: /dev/tty.usbmodem575E0030531

