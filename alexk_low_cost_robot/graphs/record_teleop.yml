nodes:
  - id: lcr_teleoperate
    custom:
      source: python
      args: ../nodes/teleoperate.py
      inputs:
        tick: dora/timer/millis/20
      outputs:
        - puppet_position
        - puppet_velocity
        - puppet_goal_position
      envs:
        MASTER_PATH: COM4
        PUPPET_PATH: COM3

  - id: keyboard
    custom:
      source: ../nodes/keyboard.py
      outputs:
        - space

  - id: cam_low
    custom:
      source: python
      args: ../nodes/webcam.py
      inputs:
        tick: dora/timer/millis/20
      outputs:
        - image
      envs:
        CAMERA_ID: /dev/video0

  - id: cam_high
    custom:
      source: python
      args: ../nodes/webcam.py
      inputs:
        tick: dora/timer/millis/20
      outputs:
        - image
      envs:
        CAMERA_ID: /dev/video6

  - id: cam_saver_low
    custom:
      source: ../nodes/webcam_saver.py
      inputs:
        image: cam_low/image
        record_episode: keyboard/space
      outputs:
        - saved_image
      envs:
        CAMERA_NAME: observation.images.cam_low

  - id: cam_saver_high
    custom:
      source: ../nodes/webcam_saver.py
      inputs:
        image: cam_high/image
        record_episode: keyboard/space
      outputs:
        - saved_image
      envs:
        CAMERA_NAME: observation.images.cam_high

  - id: dora-record
    custom:
      build: cargo install --git https://github.com/dora-rs/dora dora-record
      source: dora-record
      inputs:
        action: lcr_teleoperate/puppet_goal_position
        observation.state: lcr_teleoperate/puppet_position
        observation.velocity: lcr_teleoperate/puppet_velocity
        episode_index: keyboard/space
        failed_episode_index: keyboard/failed
        observation.images.cam_low: cam_saver_low/saved_image
        observation.images.cam_high: cam_saver_high/saved_image
