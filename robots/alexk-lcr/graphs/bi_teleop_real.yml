nodes:
  - id: lcr-left-leader
    build: pip install ../../../node-hub/dynamixel-client
    path: dynamixel-client
    inputs:
      pull_position:
        source: dora/timer/millis/5 # pull the position every 10ms
        queue_size: 1
    outputs:
      - position
    env:
      PORT: /dev/tty.usbmodem575E0030111
      CONFIG: ../configs/leader.json

  - id: lcr-to-lcr-left
    path: ../nodes/interpolate_lcr_to_lcr.py
    inputs:
      leader_position:
        source: lcr-left-leader/position
        queue_size: 1

      follower_position:
        source: lcr-left-follower/position
        queue_size: 1
    outputs:
      - goal_position

  - id: lcr-left-follower
    build: pip install ../../../node-hub/dynamixel-client
    path: dynamixel-client
    inputs:
      pull_position:
        source: dora/timer/millis/5
        queue_size: 1

      write_goal_position:
        source: lcr-to-lcr-left/goal_position
        queue_size: 1
    outputs:
      - position
    env:
      PORT: /dev/tty.usbmodem575E0031141
      CONFIG: ../configs/follower.json

  - id: lcr-right-leader
    build: pip install ../../../node-hub/dynamixel-client
    path: dynamixel-client
    inputs:
      pull_position:
        source: dora/timer/millis/5 # pull the position every 10ms
        queue_size: 1

    outputs:
      - position
    env:
      PORT: /dev/tty.usbmodem575E0030531
      CONFIG: ../configs/right/leader.json

  - id: lcr-to-lcr-right
    path: ../nodes/interpolate_lcr_to_lcr.py
    inputs:
      leader_position:
        source: lcr-right-leader/position
        queue_size: 1

      follower_position:
        source: lcr-right-follower/position
        queue_size: 1
    outputs:
      - goal_position

  - id: lcr-right-follower
    build: pip install ../../../node-hub/dynamixel-client
    path: dynamixel-client
    inputs:
      pull_position:
        source: dora/timer/millis/5
        queue_size: 1

      write_goal_position:
        source: lcr-to-lcr-right/goal_position
        queue_size: 1
    outputs:
      - position
    env:
      PORT: /dev/tty.usbmodem575E0032531
      CONFIG: ../configs/right/follower.json