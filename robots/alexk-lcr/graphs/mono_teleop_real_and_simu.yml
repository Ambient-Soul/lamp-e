nodes:
  - id: lcr-leader
    build: pip install ../../../node-hub/dynamixel-client
    path: dynamixel-client
    inputs:
      pull_position:
        source: simu-lcr-follower/tick
        queue_size: 1

      write_goal_position: lcr-to-lcr/leader_goal

      end: simu-lcr-follower/end

    outputs:
      - position
    env:
      PORT: /dev/tty.usbmodem575E0030111
      CONFIG: ../configs/leader.startup

  - id: lcr-to-lcr
    path: ../nodes/interpolate_lcr_to_lcr.py
    inputs:
      leader_position:
        source: lcr-leader/position
        queue_size: 1

      follower_position:
        source: lcr-follower/position
        queue_size: 1

    outputs:
      - follower_goal
      - leader_goal

    env:
      LEADER_CONTROL: ../configs/leader.left.control
      FOLLOWER_CONTROL: ../configs/follower.left.control

  - id: lcr-follower
    build: pip install ../../../node-hub/dynamixel-client
    path: dynamixel-client
    inputs:
      pull_position:
        source: simu-lcr-follower/tick
        queue_size: 1

      write_goal_position:
        source: lcr-to-lcr/follower_goal
        queue_size: 1

      end: simu-lcr-follower/end

    outputs:
      - position
    env:
      PORT: /dev/tty.usbmodem575E0031141
      CONFIG: ../configs/follower.startup

  - id: lcr-to-simu-lcr
    path: ../nodes/interpolate_lcr_to_simu_lcr.py
    inputs:
      leader_position:
        source: lcr-leader/position
        queue_size: 1

    outputs:
      - follower_goal
      - leader_goal

    env:
      LEADER_CONTROL: ../configs/leader.left.control


  - id: simu-lcr-follower
    build: pip install ../../../node-hub/mujoco-client
    # for windows
    # path: mujoco-client
    # for macos
    path: mjpython
    args: ../../../node-hub/mujoco-client/main.py
    inputs:
      write_goal_position: lcr-to-simu-lcr/follower_goal

      tick: dora/timer/millis/10
    outputs:
      - position
      - tick
      - end

    env:
      SCENE: ../assets/simulation/reach_cube.xml
      CONFIG: ../configs/simu.startup