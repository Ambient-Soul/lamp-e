nodes:
  - id: replay-client
    build: pip install ../../../node-hub/replay-client
    path: replay-client
    inputs:
      pull_position: dora/timer/millis/33

    outputs:
      - position

    env:
      PATH: ../../../datasets/test
      EPISODE: 1

  - id: lcr-follower
    build: pip install ../../../node-hub/dynamixel-client
    path: dynamixel-client
    inputs:
      write_goal_position: replay-client/position
    outputs:
      - position
    env:
      PORT: /dev/tty.usbmodem575E0031141
      CONFIG: ../configs/follower.json