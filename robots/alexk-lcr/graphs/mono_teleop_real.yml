nodes:
  - id: lcr-leader
    build: pip install ../../../node-hub/dynamixel-client
    path: dynamixel-client
    inputs:
      pull_position:
        source: dora/timer/millis/5 # pull the position every 10ms
        queue_size: 1

      write_goal_position: lcr-to-lcr/leader_goal

    outputs:
      - position
    env:
      PORT: /dev/tty.usbmodem575E0030111
      CONFIG: ../configs/leader_startup.json

  - id: lcr-to-lcr
    path: ../nodes/interpolate_lcr_to_lcr.py
    inputs:
      leader_position:
        source: lcr-leader/position
        queue_size: 1

      follower_position:
        source: lcr-follower/position
        queue_size: 1

    outputs:
      - follower_goal
      - leader_goal

    env:
      LEADER_CONTROL: ../configs/leader_control.json
      FOLLOWER_CONTROL: ../configs/follower_control.json

  - id: lcr-follower
    build: pip install ../../../node-hub/dynamixel-client
    path: dynamixel-client
    inputs:
      pull_position:
        source: dora/timer/millis/5
        queue_size: 1

      write_goal_position:
        source: lcr-to-lcr/follower_goal
        queue_size: 1

    outputs:
      - position
    env:
      PORT: /dev/tty.usbmodem575E0031141
      CONFIG: ../configs/follower_startup.json